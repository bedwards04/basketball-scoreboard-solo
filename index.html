<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>SCOREBOARD</h1>
        <div id="container">
            <div>
                <h1>HOME</h1>
                <div id="home-score-el" class="score-box score">0</div>
                <button class="btn" onclick="add1PointHomeScore()">+1</button>
                <button class="btn" onclick="add2PointsHomeScore()">+2</button>
                <button class="btn" onclick="add3PointsHomeScore()">+3</button>
            </div>
            <div>
                <h1>AWAY</h1>
                <div id="away-score-el" class="score-box score">0</div>
                <button class="btn" onclick="add1PointAwayScore()">+1</button>
                <button class="btn" onclick="add2PointsAwayScore()">+2</button>
                <button class="btn" onclick="add3PointsAwayScore()">+3</button>
            </div>
        </div>
        <button class="btn" onclick="startNewGame()">Start New Game</button>
        <script src="index.js"></script>
    </body>
</html>
